<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Board game Name:</label>
                    <div class="col-sm-4">
                        <input type="text"
                               name="name"
                               id="id_name"
                               required
                               maxlength="100"
                               value="{{ board_game.name }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Board game release year:</label>
                    <div class="col-sm-4">
                        <input type="text"
                        name="release_year"
                        id="id_release_year"
                        required
                        maxlength="254"
                        value="{{ board_game.release_year }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Board game image URL:</label>
                    <div class="col-sm-4">
                        <input type="text"
                        name="image_url"
                        id="id_image_url2"
                        required
                        maxlength="15"
                        value="{{ board_game.image_url }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Board game price:</label>
                    <div class="col-sm-4">
                        <input type="text"
                               name="price"
                               id="id_price"
                               required
                               maxlength="100"
                               value="{{ board_game.price }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Board game state:</label>
                    <div class="col-sm-4">
                        <input type="text"
                               name="state"
                               id="id_state"
                               required
                               maxlength="100"
                               value="{{ board_game.state }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
